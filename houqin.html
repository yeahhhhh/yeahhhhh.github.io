function getBestList(k1, k2, k3, k4){
	data.sort(function(a, b){

	});

			'id' : data[i][1],
			'renli' : data[i][3],

function getPoint(task, k1, k2, k3, k4){
	return (task[3]*k1+task[4]*k2+task[5]*k3+task[6]*k4)/task[2]*60;
}
